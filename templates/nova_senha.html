{% extends 'base.html' %}
{% block conteudo %}

<div class="novasenha">
    <h2>Altere sua Senha</h2>
    <p class="warning-text">⚠️ Você foi redirecionado para esta página porque sua senha foi resetada.</p>
    <p class="info-text">Por favor, crie uma nova senha para sua conta:</p>
    
    <form action="/mudarsenha" method="POST">
        <div class="form-group">
            <label for="senha">Nova Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
        </div>
        
        <div class="form-group">
            <label for="confirmacao">Confirme a Senha: </label>
            <input type="password" id="confirmacao" name="confirmacao" placeholder="Confirme sua nova senha" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">Atualizar Senha</button>
        </div>
    </form>
</div>

<style>
    .novasenha {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        color: white;
    }

    .novasenha h2 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 24px;
        font-weight: bold;
    }

    .warning-text {
        text-align: center;
        background: rgba(255, 193, 7, 0.2);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .info-text {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        opacity: 0.9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        transform: scale(1.02);
    }

    .form-actions {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .btn-submit {
        background: #2ecc71;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .btn-submit:active {
        transform: translateY(0);
    }
</style>

{% endblock %}
